<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puntoticket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Open sans font-->
    <link rel="stylesheet" href="fonts/OpenSans/stylesheet.css">
    <!--JQuery library-->
    <script src="js/jquery-1.11.3.js"></script>
    <!--JS and JQ actions-->
    <script src="js/script.js"></script>
    <!--unslider css-->
    <link rel="stylesheet" href="css/unslider.css">
    <link rel="stylesheet" href="css/unslider-dots.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logo-puntoticket.png" alt="Logo puntoticket"></a>
            </div>
            <nav>
                <div class="searchbox">
                    <input type="text" placeholder="Buscar" id="search">
                    <a href="#" class="fa fa-search" id="searchbtn"></a>
                </div>
                <ul class="menu">
                   <li><a href="#" class="fa fa-navicon" id="menuicon"></a></li>
                    <li><a href="#" class="fa fa-gear"></a></li>
                </ul> 
            </nav>
        </div>
    </header>
    <!--main home-->
    <section class="main">
        <!--slider-->
        <div id="slider-main">
            <ul>
                <li><img src="img/banner-tdep.jpg" alt="The Dillinger Escape Plan banner"></li>
                <li><img src="img/banner-cityncolour.jpg" alt="City And Colour banner"></li>
                <li><img src="img/banner-cob.jpg" alt="Children of Bodom banner"></li>
                <li><img src="img/banner-foals.png" alt="Foals banner"></li>
            </ul>
        </div>
    </section>
    <!--destacados home-->
    <section class="destacados">
        <div class="container">
           <h1 class="title gradiant-border">Eventos destacados</h1>
            <div class="eventos-min">
                <figure>
                    <img src="img/min-lollapalooza.jpg" alt="Lollapalooza chiquillas">
                    <figcaption>
                        <h2 class="subtitle-ev-min">Lollapalooza 2016</h2>
                        <p class="fecha-ev-min">19-20 Marzo 12:00 hrs.</p>
                        <p class="lugar-ev-min">Parque Ohiggins</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/min-chile.jpg" alt="Equipo de Chile celebrando">
                    <figcaption>
                        <h2 class="subtitle-ev-min">Chile vs. Argentina</h2>
                        <p class="fecha-ev-min">24 Marzo 20:30 hrs.</p>
                        <p class="lugar-ev-min">Estadio Nacional</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/min-tdep.jpg" alt="The Dillinger Escape Plan Show">
                    <figcaption>
                        <h2 class="subtitle-ev-min">The Dillinger Escape Plan</h2>
                        <p class="fecha-ev-min">16 Abril 21:00 hrs.</p>
                        <p class="lugar-ev-min">Teatro Cariola</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/min-cityandcolour.jpg" alt="City and Colour live">
                    <figcaption>
                        <h2 class="subtitle-ev-min">City and Colour</h2>
                        <p class="fecha-ev-min">23 Abril 21:00 hrs.</p>
                        <p class="lugar-ev-min">Teatro La Cúpula</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/min-cob.jpg" alt="Children of Bodom guitar live">
                    <figcaption>
                        <h2 class="subtitle-ev-min">Children of Bodom</h2>
                        <p class="fecha-ev-min">24 Mayo 20:30 hrs.</p>
                        <p class="lugar-ev-min">Teatro Cariola</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/min-foals.jpg" alt="Foals live">
                    <figcaption>
                        <h2 class="subtitle-ev-min">Foals</h2>
                        <p class="fecha-ev-min">12 Octubre 21:00 hrs.</p>
                        <p class="lugar-ev-min">Teatro la Cúpula</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="container">
            <div class="puntos-venta">
                <h2 class="subtitle-footer">Puntos de venta</h2>
                <img class="left" src="img/logo-ripley.png" alt="Logo Ripley">
                <img class="right" src="img/logo-cinemark.png" alt="Logo Cinemark">
            </div>
            <div class="medios-pago">
                <h2 class="subtitle-footer">Medios de pago</h2>
                <img class="left" src="img/logo-khipu.png" alt="Logo Khipu">
                <img src="img/logo-paypal.png" alt="Logo Paypal" class="center">
                <img src="img/logo-webpay.png" alt="Logo Webpay" class="right">
            </div>
            <div class="redes-sociales">
                <h2 class="subtitle-footer">Siguenos</h2>
                <ul class="rs">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>
            <p class="copyright">&copy;Vertikal 2016</p>
        </div>
    </footer>
    
    <!--slider js-->
    <script src="js/unslider-min.js"></script>
</body>
</html>
