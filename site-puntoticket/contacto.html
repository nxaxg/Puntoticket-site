            <div class="logo">
                <a href="index.html"><img src="img/logo-puntoticket.png" alt="Logo puntoticket"></a>

            <nav>
                <div class="search">
                    <input type="text" placeholder="Buscar" id="search-box">
                </div>
                <ul class="main-menu">
                    <li><a href="#" class="fa fa-search" id="search-btn"></a></li>
                    <li><a href="#" class="fa fa-globe" id="lang-btn"></a></li>

                </ul> 
                <!--burguermenu-->

                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" id="categ-btn"><i class="fa fa-caret-down" id="categ-icon"></i>Categorías</a></li>
                    <!--categories menu-->
                    <div class="categ-menu">
                        <li><a href="Categorias/musica.html"><i class="fa fa-caret-right"></i>Música</a></li>

    <section class="int-simple-content">
        <div class="container">
            <h1 class="title">Contacto</h1>
            <form id="contact" class="contact-form" action="#">
                <input type="text" id="name" placeholder="Nombre:" required title="Por favor rellena este campo">
                <input type="email" id="email" placeholder="Email:" required
                title="Por favor ingresa un mail válido">
                <input type="text" id="asunto" placeholder="Asunto:">
                <textarea name="message" id="mensaje" rows="5" placeholder="Mensaje:" required title="¿Cuál es tu mensaje?"></textarea>
                <input type="submit" id="contacto-btn" value="Enviar">
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="puntos-venta">
                <h2 class="subtitle-footer">Puntos de venta</h2>
                <img class="left" src="img/logo-ripley.png" alt="Logo Ripley">
                <img class="right" src="img/logo-cinemark.png" alt="Logo Cinemark">
            </div>
            <div class="medios-pago">
                <h2 class="subtitle-footer">Medios de pago</h2>
                <img class="left" src="img/logo-khipu.png" alt="Logo Khipu">
                <img src="img/logo-paypal.png" alt="Logo Paypal" class="center">
                <img src="img/logo-webpay.png" alt="Logo Webpay" class="right">
            </div>
            <div class="redes-sociales">
                <h2 class="subtitle-footer">Siguenos</h2>
